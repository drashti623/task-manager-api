<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-secondary.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .form-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: none;
        }

        .form-container.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-grid {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .tasks-container {
            display: grid;
            gap: 20px;
        }

        .task-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .task-card:hover::before {
            transform: translateX(100%);
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .task-card.pending {
            border-left-color: #ffc107;
        }

        .task-card.in-progress {
            border-left-color: #007bff;
        }

        .task-card.completed {
            border-left-color: #28a745;
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            flex: 1;
        }

        .task-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .task-status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .task-status.in-progress {
            background: #d1ecf1;
            color: #0c5460;
        }

        .task-status.completed {
            background: #d4edda;
            color: #155724;
        }

        .task-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 20px;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-sm:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .task-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Manager</h1>
            <p>Organize your tasks efficiently with our modern task management system</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="totalTasks">0</h3>
                <p>Total Tasks</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingTasks">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <h3 id="inProgressTasks">0</h3>
                <p>In Progress</p>
            </div>
            <div class="stat-card">
                <h3 id="completedTasks">0</h3>
                <p>Completed</p>
            </div>
        </div>

        <div class="alert" id="alert">
            <span id="alertMessage"></span>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="toggleForm()">
                <span id="formToggleText">+ Add New Task</span>
            </button>
            <button class="btn btn-secondary active" onclick="filterTasks('all')" data-filter="all">All Tasks</button>
            <button class="btn btn-secondary" onclick="filterTasks('pending')" data-filter="pending">Pending</button>
            <button class="btn btn-secondary" onclick="filterTasks('in-progress')" data-filter="in-progress">In Progress</button>
            <button class="btn btn-secondary" onclick="filterTasks('completed')" data-filter="completed">Completed</button>
            <button class="btn btn-secondary" onclick="clearAllTasks()" style="margin-left: auto;">Clear All</button>
        </div>

        <div class="form-container" id="taskForm">
            <h3 id="formTitle">Add New Task</h3>
            <form id="taskFormElement">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="taskTitle">Title *</label>
                        <input type="text" id="taskTitle" name="title" required placeholder="Enter task title">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" name="description" placeholder="Enter task description (optional)"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" name="status">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Create Task</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
                </div>
            </form>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading tasks...</p>
            </div>
        </div>
    </div>

    <script>
  const API_BASE_URL = 'http://localhost:3000/api';
  let tasks = [];
  let currentFilter = 'all';
  let editingTaskId = null;

  // Initialize app
  document.addEventListener('DOMContentLoaded', () => {
    loadTasks();
    setupEventListeners();
  });

  function setupEventListeners() {
    document.getElementById('taskFormElement').addEventListener('submit', handleFormSubmit);
  }

  // --- API CALL ---
  async function apiCall(endpoint, options = {}) {
    try {
      const response = await fetch(`${API_BASE_URL}${endpoint}`, {
        headers: {
          'Content-Type': 'application/json',
          ...options.headers,
        },
        ...options,
      });

      if (!response.ok) {
        const errorData = await response.json().catch(() => ({}));
        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
      }

      return await response.json();
    } catch (error) {
      console.error('API call failed:', error);
      showAlert(error.message, 'error');
      throw error;
    }
  }

  // --- CRUD OPERATIONS ---
  async function loadTasks() {
    try {
      showLoading(true);
      const response = await apiCall('/tasks');
      tasks = response.data || [];
      renderTasks();
      updateStats();
    } catch {
      showEmptyState('Failed to load tasks. Please check if the server is running.');
    } finally {
      showLoading(false);
    }
  }

  async function createTask(taskData) {
    const response = await apiCall('/tasks', {
      method: 'POST',
      body: JSON.stringify(taskData),
    });
    return response.data;
  }

  async function updateTask(id, taskData) {
    const response = await apiCall(`/tasks/${id}`, {
      method: 'PUT',
      body: JSON.stringify(taskData),
    });
    return response.data;
  }

  async function updateTaskStatus(id, status) {
    const response = await apiCall(`/tasks/${id}/status`, {
      method: 'PATCH',
      body: JSON.stringify({ status }),
    });
    return response.data;
  }

  async function deleteTask(id) {
    await apiCall(`/tasks/${id}`, { method: 'DELETE' });
  }

  async function clearAllTasks() {
    if (confirm('Are you sure you want to delete all tasks? This action cannot be undone.')) {
      try {
        await apiCall('/tasks', { method: 'DELETE' });
        showAlert('All tasks deleted successfully!', 'success');
        await loadTasks();
      } catch {
        // handled in apiCall
      }
    }
  }

  // --- UI HANDLERS ---
  async function handleFormSubmit(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const taskData = {
      title: formData.get('title').trim(),
      description: formData.get('description').trim(),
      status: formData.get('status'),
    };

    if (!taskData.title) {
      showAlert('Task title is required!', 'error');
      return;
    }

    try {
      if (editingTaskId) {
        await updateTask(editingTaskId, taskData);
        showAlert('Task updated successfully!', 'success');
      } else {
        const newTask = await createTask(taskData);
        tasks.push(newTask);
        showAlert('Task created successfully!', 'success');
      }
      cancelForm();
      await loadTasks();
    } catch {
      // handled in apiCall
    }
  }

  async function handleStatusChange(id, newStatus) {
    try {
      await updateTaskStatus(id, newStatus);
      showAlert('Task status updated successfully!', 'success');
      await loadTasks();
    } catch {
      // handled in apiCall
    }
  }

  async function handleDeleteTask(id) {
    if (confirm('Are you sure you want to delete this task?')) {
      try {
        await deleteTask(id);
        tasks = tasks.filter(task => task.id !== id);
        showAlert('Task deleted successfully!', 'success');
        renderTasks();
        updateStats();
      } catch {
        // handled in apiCall
      }
    }
  }

  function toggleForm() {
    const form = document.getElementById('taskForm');
    const isVisible = form.classList.contains('show');
    if (isVisible) {
      cancelForm();
    } else {
      form.classList.add('show');
      document.getElementById('formToggleText').textContent = '‚úï Cancel';
      document.getElementById('taskTitle').focus();
    }
  }

  function cancelForm() {
    const form = document.getElementById('taskForm');
    form.classList.remove('show');
    document.getElementById('formToggleText').textContent = '+ Add New Task';
    resetForm();
  }

  function resetForm() {
    document.getElementById('taskFormElement').reset();
    document.getElementById('formTitle').textContent = 'Add New Task';
    document.getElementById('submitBtn').textContent = 'Create Task';
    editingTaskId = null;
  }

  function editTask(task) {
    editingTaskId = task.id;
    document.getElementById('taskTitle').value = task.title;
    document.getElementById('taskDescription').value = task.description || '';
    document.getElementById('taskStatus').value = task.status;
    document.getElementById('formTitle').textContent = 'Edit Task';
    document.getElementById('submitBtn').textContent = 'Update Task';
    document.getElementById('formToggleText').textContent = '‚úï Cancel';
    document.getElementById('taskForm').classList.add('show');
    document.getElementById('taskTitle').focus();
  }

  function filterTasks(filter) {
    console.log('Filter clicked:', filter);
    currentFilter = filter;

    document.querySelectorAll('[data-filter]').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

    renderTasks();
}

  function renderTasks() {
  const container = document.getElementById('tasksContainer');
  const filteredTasks = currentFilter === 'all'
    ? tasks
    : tasks.filter(task => task.status.trim().toLowerCase() === currentFilter.trim().toLowerCase());

  if (filteredTasks.length === 0) {
    showEmptyState();
    return;
  }

  container.innerHTML = filteredTasks.map(task => `
    <div class="task-card ${task.status}" data-task-id="${task.id}">
      <div class="task-header">
        <div class="task-title">${escapeHtml(task.title)}</div>
        <div class="task-status ${task.status}">${task.status.replace('-', ' ')}</div>
      </div>
      ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
      <div class="task-meta">
        <span>Created: ${formatDate(task.createdAt)}</span>
        ${task.updatedAt !== task.createdAt ? `<span>Updated: ${formatDate(task.updatedAt)}</span>` : ''}
      </div>
      <div class="task-actions">
        ${task.status === 'pending' ? `<button class="btn btn-sm btn-info" onclick="handleStatusChange(${task.id}, 'in-progress')">Start</button>` : ''}
        ${task.status === 'in-progress' ? `
          <button class="btn btn-sm btn-success" onclick="handleStatusChange(${task.id}, 'completed')">Complete</button>
          <button class="btn btn-sm btn-warning" onclick="handleStatusChange(${task.id}, 'pending')">Move to Pending</button>
        ` : ''}
        ${task.status === 'completed' ? `<button class="btn btn-sm btn-warning" onclick="handleStatusChange(${task.id}, 'in-progress')">Reopen</button>` : ''}
        <button class="btn btn-sm btn-secondary" onclick='editTask(${JSON.stringify(task).replace(/'/g, "\\'")})'>Edit</button>
        <button class="btn btn-sm btn-danger" onclick="handleDeleteTask(${task.id})">Delete</button>
      </div>
    </div>
  `).join('');
}

function showEmptyState(message = null) {
  const container = document.getElementById('tasksContainer');
  const defaultMessage = currentFilter === 'all'
    ? 'No tasks yet. Create your first task to get started!'
    : `No ${currentFilter.replace('-', ' ')} tasks found.`;

  container.innerHTML = `
    <div class="empty-state">
      <div class="empty-state-icon">üìù</div>
      <h3>${message || defaultMessage}</h3>
      ${!message && currentFilter === 'all' ? '<p>Click "Add New Task" to create your first task.</p>' : ''}
    </div>
  `;
}

  function updateStats() {
    const stats = {
      total: tasks.length,
      pending: tasks.filter(t => t.status === 'pending').length,
      inProgress: tasks.filter(t => t.status === 'in-progress').length,
      completed: tasks.filter(t => t.status === 'completed').length,
    };

    document.getElementById('totalTasks').textContent = stats.total;
    document.getElementById('pendingTasks').textContent = stats.pending;
    document.getElementById('inProgressTasks').textContent = stats.inProgress;
    document.getElementById('completedTasks').textContent = stats.completed;
  }

  // Utility Functions
  function escapeHtml(text) {
    const map = {
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#039;',
    };
    return text.replace(/[&<>"']/g, m => map[m]);
  }

  function formatDate(dateStr) {
    const date = new Date(dateStr);
    return date.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
  }

  // Alert system
  function showAlert(message, type = 'info') {
    // Implement your UI alert mechanism here, e.g., toast notifications
    console.log(`[${type.toUpperCase()}] ${message}`);
  }

  // Loading indicator toggle
  function showLoading(isLoading) {
    const loadingEl = document.getElementById('loadingIndicator');
    if (loadingEl) {
      loadingEl.style.display = isLoading ? 'block' : 'none';
    }
  }
</script>

</body>
</html>
